            <form action="http://localhost:3000/articles/add" method="post" enctype="multipart/form-data">

                    <br>

                    <input type="text" id="why" name="annote_area" class="form-control mr-sm-2">
                    <br>
                    <br>

                    <input type="file" name="profileImage" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" >
                    <p>
                      <br>
                    Single leaf:<input type="text" name="single" value="yes" class="form-control mr-sm-2" readonly>
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>

            </form>
            <button onclick="myFunction()" class="btn btn-outline-success my-2 my-sm-0">Update annotation</button>

    <script type="text/javascript">
        function myFunction() {
            var ans="";
            for(var i=0;i<anno.getAnnotations().length;i++){
                ans=ans+ "{" +anno.getAnnotations()[i].text+ "," + anno.getAnnotations()[i].shapes["0"].geometry.height +","+anno.getAnnotations()[i].shapes["0"].geometry.width+","+anno.getAnnotations()[i].shapes["0"].geometry.x+","+anno.getAnnotations()[i].shapes["0"].geometry.y+ "},"
            }
            document.getElementById("why").value = ans;

        }
