<!--

-->

            <form action="http://localhost:3000/articles/add" method="post" enctype="multipart/form-data">
              <div id="form-group">
                <input class="form-control" name="title" type="text" placeholder="Scientific Name"/>
              </div><br>
              <div id="form-group">
                <textarea class="form-control" name="body" placeholder="Common Name"></textarea>
              </div><br>
              <div id="form-group">
                <textarea class="form-control" name="location" placeholder="Picture Type"></textarea>
              </div>
              <div id="form-group">
                <h3>Leaf Attribute</h3>
                <label>Shape:</label>
                <div class="input-group">
                  <select class="selectpicker form-control" name="country">
                    <option value="Ovate">Ovate</option>
                    <option value="Obovate">Obovate</option>
                    <option value="Lanceolate">Lanceolate</option>
                    <option value="Oblanceolate">Oblanceolate</option>
                    <option value="Cordate">Cordate</option>
                    <option value="Obcordate">Obcordate</option>
                    <option value="Elliptical">Elliptical</option>
                    <option value="Oblong">Oblong</option>
                    <option value="Cuneate">Cuneate</option>
                    <option value="Linear">Linear</option>
                    <option value="Peltate">Peltate</option>
                    <option value="Spatulate">Spatulate</option>
                    <option value="Reniform">Reniform</option>
                    <option value="Hastate">Hastate</option>
                  </select>
                </div>
              </div>
              <div id="form-group">
                <label>Margin Edge:</label>
                <div class="input-group">
                  <select class="selectpicker form-control" name="completed">
                    <option value="Entire">Entire</option>
                    <option value="Dentate">Dentate</option>
                    <option value="Serrate">Serrate</option>
                    <option value="Incised">Incised</option>
                  </select>
                </div>
              </div>
              <div id="form-group">
                <label>Division:</label>
                <div class="input-group">
                  <select class="selectpicker form-control" name="division">
                    <option value="Simple">Simple</option>
                    <option value="Compound (Pinnate) Bipennate">Compound (Pinnate) Bipennate</option>
                    <option value="Compound (Pinnate) Tripennate">Compound (Pinnate) Tripennate</option>
                    <option value="Compound (Pinnate) Decompund">Compound (Pinnate) Decompund</option>
                    <option value="Compound (Palmate) Unifoliate">Compound (Palmate) Unifoliate</option>
                    <option value="Compound (Palmate) Bifoliate">Compound (Palmate) Bifoliate</option>
                    <option value="Compound (Palmate) Trifoliate">Compound (Palmate) Trifoliate</option>
                  </select>
                </div>
              </div>
              <div id="form-group">
                <label>Season:</label>
                <div class="input-group">
                  <select class="selectpicker form-control" name="season">
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Monsoon">Monsoon</option>
                    <option value="Autumn">Autumn</option>
                    <option value="Winter">Winter</option>
                  </select>
                </div>
              </div>
              <div id="form-group">
                <textarea class="form-control" name="disease" placeholder="Disease"></textarea>
              </div><br>
              <div id="form-group">
                <textarea class="form-control" name="description" placeholder="Description"></textarea>
              </div><br>
              <div id="form-group">
                <textarea class="form-control" name="place" placeholder="Location"></textarea>
              </div>
              <div id="form-group">
                <label>Photo:</label>
                <textarea class="form-control" name="photo"></textarea>
              </div>
              <div id="form-group">
                <label>Annotation Completed?:</label>
                <div class="input-group">
                  <select class="selectpicker form-control" name="annotation">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                  </select>
                </div>
              </div>
              <p>Annotation details
              <input type="text" id="why" name="annote_area" class="form-control mr-sm-2">
              <br>
              <br>
              <img id="blah"  width="200" height="200" class="annotatable" /><br>
              <input type="file" name="profileImage" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" >
              <p>
                <br>
              <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>

            </form>
            <button onclick="myFunction()" class="btn btn-outline-success my-2 my-sm-0">Update annotation</button>
        </div>

    <script type="text/javascript">
        function myFunction() {
            var ans="";
            for(var i=0;i<anno.getAnnotations().length;i++){
                ans=ans+ "{" +anno.getAnnotations()[i].text+ "," + anno.getAnnotations()[i].shapes["0"].geometry.height +","+anno.getAnnotations()[i].shapes["0"].geometry.width+","+anno.getAnnotations()[i].shapes["0"].geometry.x+","+anno.getAnnotations()[i].shapes["0"].geometry.y+ "},"
            }
            document.getElementById("why").value = ans;
            console.log(anno.getAnnotations());
        }
    </script>
